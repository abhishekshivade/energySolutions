<div class="px-10">
  <div class="flex items-center justify-around my-10">
    <h1>User List</h1>
    <button
      mat-raised-button
      (click)="openUserFormDialog()"
      class="rounded-lg bg-green-500 text-white p-2"
    >
      Add User
    </button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef class="bg-red-500">User Name</th>
      <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let user">{{ user.address }}</td>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let user">{{ user.mobileNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let user">{{ user.password }}</td>
    </ng-container>

    <ng-container matColumnDef="companies">
      <th mat-header-cell *matHeaderCellDef>Companies</th>
      <td mat-cell *matCellDef="let user">{{ user.companies }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user" class="text-white flex flex-col md:flex-row gap-3 my-5 md:items-center">
        <button (click)="openUserFormDialog(user)" class="bg-yellow-400 px-3 py-0.5 rounded-lg">Edit</button>
        <button (click)="deleteUser(user._id)" class="bg-red-500 px-3 py-0.5 rounded-lg">Delete</button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="bg-red-500"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
